<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <section class="cabecalho">
            <div class="cabecalho__logo">
                <img src="assets/logo.png" alt="logo da farmácia" class="cabecalho__logo__imagem">
                <p><a href="#" class="cabecalho__logo">FARMACIA Z</a></p>
            </div>
            <ul class="cabecalho__menu">
                <li><a href="index.html" class="cabecalho__menu__link">TODOS OS MEDICAMENTOS</a></li>
                <li><a href="#" class="cabecalho__menu__link">SOBRE NÓS</a></li>
                <li><a href="contato.html" class="cabecalho__menu__link">FALE CONOSCO</a></li>
            </ul>
        </section>
    </header>
    <main>
        <h1 class="medicamento__titulo formulario">Formulário de contato</h1>
        <section class="contato__container">
            <form class="contato__formulario">
                <label>Nome</label>
                <input class="formulario__input" type="text" placeholder="Informe seu nome">
                <label>Telefone para contato</label>
                <input class="formulario__input" type="tel" placeholder="Informe seu telefone">
                <label>E-mail</label>
                <input class="formulario__input" type="text" placeholder="Informe seu email">
                <label>Assunto</label>
                <select class="formulario__input">
                    <option selected disabled>Selecione</option>
                    <option>Comercial</option>
                    <option>Dúvidas</option>
                    <option>Revenda</option>
                </select>
                <label>Mensagem</label>
                <textarea class="formulario__input" cols="30" rows="10" placeholder="Digite sua mensagem..."></textarea>
                <div class="formulario__input__check">
                    <input type="checkbox">
                    <p>Esta mensagem é sobre um orçamento</p>
                </div>
                <div class="button__container">
                    <input type="button" value="Enviar" class="formulario__input__button">
                </div>
        </section>
        </form>
    </main>
    <footer></footer>
</body>
</html>
